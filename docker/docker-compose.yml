version: '3'
services:
  forwarder-http:
    image: openzipkincontrib/zipkin-storage-forwarder-http
    container_name: forwarder-http
    build:
      context: ..
      dockerfile: docker/http/Dockerfile
    ports:
      - 19411:9411
    environment:
      - HTTP_FORWARDER_ENDPOINT=http://zipkin:9411/api/v2/spans
      - HTTP_FORWARDER_ENCODING=PROTO3
      - ZIPKIN_LOGGING_LEVEL=DEBUG
  forwarder-kafka:
    image: openzipkincontrib/zipkin-storage-forwarder-kafka
    container_name: forwarder-kafka
    build:
      context: ..
      dockerfile: docker/kafka/Dockerfile
    ports:
      - 29411:9411
    environment:
      - KAFKA_FORWARDER_BOOTSTRAP_SERVERS=kafka-zookeeper:9092
      - KAFKA_FORWARDER_ENCODING=PROTO3
      - ZIPKIN_LOGGING_LEVEL=DEBUG
  kafka-zookeeper:
    image: openzipkin/zipkin-kafka
    container_name: kafka-zookeeper
    ports:
      - 2181:2181
      - 9092:9092
      - 19092:19092
  zipkin:
    image: openzipkin/zipkin:2.17.2
    container_name: zipkin
    ports:
      - 9411:9411
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-zookeeper:9092
      - ZIPKIN_LOGGING_LEVEL=DEBUG
    depends_on:
      - kafka-zookeeper
